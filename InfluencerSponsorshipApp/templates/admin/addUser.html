{% extends 'admin/base.html' %}

{% block title %}Add User Page{% endblock %}

{% block css%}
        <link rel="stylesheet" href ="{{ url_for('static', filename = 'css/admin/addUser.css') }}">
{% endblock %}

{% block js%}
        <script src="{{url_for('static', filename = 'js/admin/addUser.js')}}"></script>
{% endblock %}

{%block user %}{{username}}{% endblock %}


{% block content %}
    
        <body>
    
            <div class="form-area">
    
                <div class="form">
    
                    <h1>
                        Add user
                    </h1>
                    <br>
                    <form onsubmit="return finish();" method="post">

                          <br>
                          
                        <input type="text" class="form-control" name="name" id="name" placeholder="name or company name"  required>
                        <br><br>

                        <input type="text" class="form-control" name="username" id="username" placeholder="username"  required>
                        <br><br>

                        <input type="email" class="form-control" name="email" id="email" placeholder="xyz@gmail.com"  required>
                        <br><br>

                        <input type="password" name="password" id ="password" class="form-control" placeholder="password" required>
                        <br><br>
    
                        <input type="password" id ="confirm-password" class="form-control" placeholder="confirm password" required>
                        <br>
                        <br>

                        <div class="radiosss">
                            <div class="form-check form-check-inline" style="margin-left: 10%;">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="userType" id="admin" value="admin">
                                    <label class="form-check-label" for="admin" >Admin</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="userType" id="influencer" value="influencer">
                                    <label class="form-check-label" for="influencer">Influencer</label>
                                </div>
                                
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="userType" id="sponsor" value="sponsor">
                                    <label class="form-check-label" for="sponsor" >Sponsor</label>
                                </div>

                                </div>
                          </div>
                        </div>
                        <br>

                        <button type="submit" class="btn btn-primary" onclick="finish()">Add user</button>

    
                    </form>
                </div>
    
            </div>
    
    
        </body>
        <br>
        <br>

    {% endblock %}
